<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patliputra University - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 15px;
    }
    .login-box h2 {
      color: #2c5364;
      margin-bottom: 25px;
    }
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      background: #2c5364;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background: #1a2a32;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #2c5364;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="PPU.png" alt="Patliputra University Logo">
    <h2>Patliputra University Login</h2>
    <form onsubmit="validateLogin(event)">
      <div class="input-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">
      Not registered? <a href="#">Create an account</a>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Dummy login check
      if (email === "mohitoutlaw63@gmail.com" && password === "mohit@@") {
        window.location.href = "https://mohitsaxena6363.github.io/mohit-collage63/";
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>

</body>
</html>
